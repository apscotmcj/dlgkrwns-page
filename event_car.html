    #car {
      position: absolute;          /* ì ˆëŒ€ ìœ„ì¹˜ í•„ìˆ˜ */
      left: 100px;
      top: 100px;
      width: 80px;
      height: 40px;
      background: #3498db;

    #car::after {

<body>
  <h1>í‚¤ë³´ë“œ ìë™ì°¨</h1>
  <div class="hint">æ–¹å‘í‚¤(â†â†‘â†’â†“)ë¡œ ì´ë™í•´ ë³´ì„¸ìš”. í™”ë©´ ë°–ìœ¼ë¡œëŠ” ë‚˜ê°ˆ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</div>

  <div id="car">ğŸš—</div>

  <script>
    // 1. ì´ˆê¸° ì¢Œí‘œ ë° ì„¤ì •
    var x = 100, y = 100;      
    var step = 10;             
    var borderWidth = 5;       

    window.onload = function () {   
      var car = document.getElementById("car");
      updatePosition(car);

      // 2. í‚¤ë³´ë“œ ë°©í–¥í‚¤ ê°ì§€
      window.onkeydown = function (e) {
        var key = e.keyCode;
        switch (key) {         // 37:Left, 38:Up, 39:Right, 40:Down
          case 37: x -= step; break; 
          case 38: y -= step; break; 
          case 39: x += step; break; 
          case 40: y += step; break; 
          default: return;           
        }

    
        var maxX = window.innerWidth  - borderWidth*2 - car.offsetWidth;
        var maxY = window.innerHeight - borderWidth*2 - car.offsetHeight;

        if (x < borderWidth) x = borderWidth;
        if (y < borderWidth) y = borderWidth;
        if (x > maxX) x = maxX;
        if (y > maxY) y = maxY;

    
        updatePosition(car);
      };
    };

    function updatePosition(car) {
      car.style.left = x + "px";
      car.style.top  = y + "px";
    }
  </script>
