<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>식사 랜덤 뽑기</title>
</head>
<body>

<section>
<script>
    let inputString = prompt(
        "콤마(,)로 구분된 항목을 입력하세요.\n예: 짜장면, 짬뽕, 제육볶음",
        "짜장면, 짬뽕, 제육볶음"
    );

    if (!inputString) {
        document.write("뽑기를 취소했습니다.");
    } else {
        let items = inputString.split(",");

        let index = Math.floor(Math.random() * items.length);

        let choice = items[index].trim();

        document.write("오늘의 메뉴는 " + choice + " 입니다!");
    }
</script>
</section>

</body>
</html>
